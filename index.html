<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./new-era-log.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>New Era Website</title>
  </head>

  <body>
    <!-- Background gradient element  -->
    <div class="radial-gradient-purple"></div>
    <div class="radial-gradient-darkpurple"></div>
    <!-- Header -->
    <header class="header">
      <div class="wrapper header__wrapper">
        <a href="/">
          <img class="header__logo" src="./assets/images/new-era-log.png" alt="new-era-logo">
        </a>
        <ul class="header__nav">
          <li class="header__li">Features</li>
          <li class="header__li">Developers</li>
          <li class="header__li">Pricing</li>
          <li class="header__li">FAQs</li>
        </ul>
        <a href="#" class="header__menu-icon">
          <img src="./assets/images/menu-icon.png" alt="menu-icon">
        </a>
        <a href="#" class="button header__btn"> Get Started <img class="header__arrow-icon"
            src="./assets/images/arrow-right.png" alt="">
        </a>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero  -->
      <section class="hero">
        <div class="wrapper hero__wrapper">
          <!-- Hero principal content -->
          <div class="hero__content">
            <span class="hero__message-top fs--sm">
              <a href="#" class="hero__message-read-it">READ IT</a>Introducing the Future </span>
            <h1 class="hero__title">THE <br class="break-word"> MODERN ERA</h1>
            <p class="hero__text fs--lg">Embrace the Power of Artificial Intelligence for Limiteless Possibilities and
              smart solutions</p>
            <a href="#" class="button hero__btn"> Get Started <img class="hero__arrow-icon"
                src="./assets/images/arrow-right.png" alt="">
            </a>
          </div>
          <!-- Hero carousel swiper -->
          <div class="hero__swiper swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide  hero__swiper_item">
                <img class="hero__swiper_image" src="./assets/images/angular.svg" alt="">
              </div>
              <div class="swiper-slide  hero__swiper_item">
                <img class="hero__swiper_image" src="./assets/images/amazon.svg" alt="">
              </div>
              <div class="swiper-slide  hero__swiper_item">
                <img class="hero__swiper_image" src="./assets/images/tidal.svg" alt="">
              </div>
              <div class="swiper-slide  hero__swiper_item">
                <img class="hero__swiper_image" src="./assets/images/google.svg" alt="">
              </div>
              <div class="swiper-slide  hero__swiper_item">
                <img class="hero__swiper_image" src="./assets/images/nike.svg" alt="">
              </div>
              <div class="swiper-slide  hero__swiper_item">
                <img class="hero__swiper_image" src="./assets/images/coca-cola.svg" alt="">
              </div>
              <div class="swiper-slide  hero__swiper_item">
                <img class="hero__swiper_image" src="./assets/images/salesforce.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>

</html>
